      /*
        给你一个包含 n 个整数的数组 nums，判断 nums 中是否存在三个元素 a，b，c ，使得 a + b + c = 0 ？请你找出所有和为 0 且不重复的三元组。
      */
      /**
       * @param {number[]} nums
       * @return {number[][]}
       */

      let threeSum = function (nums) {
        let returnArr = [],
          flag = true,
          arr = [...nums];
        for (let a = 0; a < arr.length; a++) {
          for (let b = a + 1; b < arr.length; b++) {
            //如果第二次遍历的时候，获取前两个数的和的负数，然后查找剩余的数组中是否存在，不存在直接跳出循环
            const resetArr = arr.slice(b);
            const needNum = (arr[a] + arr[b]) * -1;
            if (resetArr.indexOf(needNum) === -1) continue;
            for (let c = b + 1; c < arr.length; c++) {
              if (arr[a] + arr[b] + arr[c] === 0) {
                //只允许[0,0,0]的情况只存在一次
                if (arr[a] === 0 && arr[b] === 0 && arr[c] === 0) {
                  if (flag) {
                    returnArr.push([arr[a], arr[b], arr[c]]);
                    flag = false;
                  }
                } else {
                  returnArr.push([arr[a], arr[b], arr[c]]);
                }
              }
            }
          }
        }
        return returnArr;
      };
